{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head class = "header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static 'home/css/index.css' %}" rel="stylesheet">
        <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'home/css/font-awesome.min.css' %}" rel="stylesheet">
        <script src="{% static 'home/js/bootstrap.bundle.min.js' %}"></script> 
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-body-tertiary"  data-bs-theme="dark">
            <div class = "container-fluid">
                <a class="navbar-brand" href="#">ULEMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class = "nav-link" href ={% url 'home:events' %}>Мероприятия</a>
                        <a class = "nav-link" href ={% url 'home:categories' %}>Категории</a>
                        <a class = "nav-link" href ={% url 'home:competencies' %}>Компетенции</a>
                        <a class = "nav-link" href ='#metka'>Награды</a>
                        <a class = "nav-link" href ={% url 'home:participants' %}>Участники</a>
                        <a class = "nav-link" href ={% url 'home:user_images' %}>Изображения</a>
                        <a class = "nav-link" href ={% url 'logout' %}>Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class = "container-fluid">
            {% block body %}
            {% endblock %}
        </div>
      
    </body>
       
</html>
