{% extends "home/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h1>Добавить мероприятие {{even.id}}</h1>
 
    <div class = "mb-2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-6">
                {% crispy form %}
                 <span>{{ error }}</span><br>
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
      
        </form>
    </div>
    <a href="{% url 'home:events' %}">Назад</a>
{% endblock %}
