{% extends "home/layout.html" %}

{% block body %}
    <h1>Мероприятие {{even.id}}</h1>
 
    <div class = "features">
        <form method="POST">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.print_title}}<br>
            {{form.description}}<br>
            {{form.from_date}}<br>
            {{form.to_date}}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
    <a href="{% url 'home:events' %}">Назад</a>
{% endblock %}
