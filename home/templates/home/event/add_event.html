{% extends "home/layout.html" %}

{% block body %}
    <h1>Мероприятие {{even.id}}</h1>
 
    <div class = "features">
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Наименование" class="form-control"><br>
            <input type="text" placeholder="Наименование для печати" class="form-control"><br>
            <textarea class="form-control" placeholder="Описание" ></textarea><br>
            <input type="date" placeholder="Дата начала" class="form-control"><br>
            <input type="date" placeholder="Дата окончания" class="form-control"><br>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
    <a href="{% url 'home:events' %}">Назад</a>
{% endblock %}
